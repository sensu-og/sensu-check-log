# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.12
    environment:
      GO111MODULE=on

    working_directory: /go/src/github.com/sensu/sensu-check-log
    steps:
      - checkout
      - run: go get ./...
      - run: go test -v -race ./...
